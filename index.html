<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Terminal - Daksh</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      padding: 20px;
    }

    #terminal {
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    a {
      color: #00ff00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const terminal = document.getElementById('terminal');
    const lines = [
      '> whoami',
      "Hi, I'm Daksh. A cybersecurity enthusiast, info-sec geek & digital ninja. 🛡️👨‍💻",
      '',
      '> skills',
      'JavaScript, Python, Linux, Cyber Law, GRC, ISO 27001, SOC 2, DPDP Act',
      '',
      '> projects',
      '🔗 GitHub: https://github.com/your-username',
      '',
      '> contact',
      '📧 Email: daksh@example.com',
      '🐦 Twitter: @yourhandle',
      '',
      '> exit',
      'Session terminated. See you in the matrix. ☠️'
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex >= lines.length) return;

      const line = lines[lineIndex];
      const currentText = line.slice(0, charIndex);
      terminal.innerHTML = terminal.innerHTML.replace(/<span class="cursor"><\/span>$/, '') + currentText + '<span class="cursor"></span>';
      
      charIndex++;

      if (charIndex <= line.length) {
        setTimeout(typeLine, 40); // typing speed per character
      } else {
        terminal.innerHTML = terminal.innerHTML.replace(/<span class="cursor"><\/span>$/, '') + '\n';
        lineIndex++;
        charIndex = 0;
        setTimeout(typeLine, 300); // delay between lines
      }
    }

    typeLine();
  </script>
</body>
</html>
